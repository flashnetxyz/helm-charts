replicaCount: 1

image:
  repository: ""
  pullPolicy: IfNotPresent
  tag: "latest"

command:
  enabled: true
  data:
    - "/bin/sh"
    - "-c"
    - "/app/flashnet-validator"

imagePullSecret:
  labels: {}
  annotations: {}
  enabled: false
  registryURL: ""
  secretName: ""
  username: ""
  password: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: {}
  name: ""

service:
  type: ClusterIP
  port: 50059

ingress:
  enabled: false
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/backend-protocol: GRPC
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, PATCH, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Signature,Account-Id"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
  hosts:
    - host: <YOUR_NAME>
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
   - secretName: settlement-validator-tls
     hosts:
       - <YOUR_NAME>

env:
  - name: "GRPC_BIND_ADDRESS"
    value: "0.0.0.0:50059"
  - name: "VALIDATOR_REDIS_CONNECTION_URL"
    value: "redis://username:password@validator-redis-master:6379"
  - name: "SIGNING_KEY"
    value: "<YOUR_SIGNING_KEY>"
  - name: "VALIDATOR_INDEX"
    value: "<YOUR_VALIDATOR_INDEX>"
  - name: "RUNNING_AUTHORITY"
    value: "<YOUR_RUNNING_AUTHORITY>"
  - name: "TEE_CRYPTO_MODULE_PUBLIC_KEY"
    value: ""
  - name: RUST_LOG
    value: "info"

initContainers:
  enabled: true
  redisHost: "validator-redis-master"

redis:
  enabled: true
  fullnameOverride: "validator-redis"  
  global:
    storageClass: "gp2"
    redis:
      password: "YourSecurePassword123!"
  master:
    persistence:
      size: 8Gi
  replica:
    replicaCount: 1
    persistence:
      size: 8Gi
  acl:
    users:
      - username: "default"
        enabled: "off"
        commands: "-@all"
        keys: "~*"
      - username: "username"
        password: "password"
        enabled: "on"
        commands: "+@all"
        keys: "~*"
        channels: "&*"
  commonConfiguration: |-
    appendonly yes
    save 60 1

